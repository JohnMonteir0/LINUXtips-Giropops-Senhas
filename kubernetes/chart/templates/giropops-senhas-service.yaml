{{- range $component, $config := .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $component }}
  labels:
    {{- include "app.labels" $config | nindent 4 }}
spec:
  type: {{ $config.serviceType | default "ClusterIP" }}
  selector:
    app: {{ $config.labels.app | default $component }}
  ports:
    {{- range $port := $config.ports }}
    - name: {{ $port.name }}
      port: {{ $port.port }}
      targetPort: {{ $port.targetPort | default $port.port }}
      protocol: TCP
      {{- if and (eq ($config.serviceType | default "ClusterIP") "NodePort") $port.nodePort }}
      nodePort: {{ $port.nodePort }}
      {{- end }}
    {{- end }}
{{- end }}

