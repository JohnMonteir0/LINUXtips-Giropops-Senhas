deployments:
  giropops-senhas:
    name: "giropops-senhas"
    image: "johnmonteir0/linuxtips-giropops-senhas:6.0"
    replicas: 3
    ports:
      - port: 5000
        targetPort: 5000
        name: "giropops-senhas-port"
        NodePort: 32500
      - port: 8088
        targetPort: 8088
        name: "giropops-senhas-metrics"
    labels:
      app: "giropops-senhas"
      env: "labs"
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
    env:
      - name: OTEL_SERVICE_NAME
        value: "giropops-senhas"
      - name: OTEL_LOG_LEVEL
        value: "info"
      - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: "otel-collector.giropops-senhas.svc.cluster.local:4317"
      - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
        value: "otel-collector.giropops-senhas.svc.cluster.local:4317"
      # If your app exporter doesnâ€™t set insecure=True in code, uncomment these:
      - name: OTEL_EXPORTER_OTLP_INSECURE
        value: "true"

  redis:
    image: "johnmonteir0/chainguard-redis"
    replicas: 1
    port: 6379
    labels:
      app: "redis"
      env: "labs"
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"

  otel-collector:
    image: "otel/opentelemetry-collector-contrib:0.112.0"
    args: ["--config=/etc/otel-collector-config.yaml"]
    replicas: 2
    labels:
      app: "otel-collector"
      env: "labs"
    ports:
      - name: otlp-grpc
        port: 4317
      - name: otlp-http
        port: 4318
      - name: metrics
        port: 8889
    volumeMounts:
      - name: config
        mountPath: /etc/otel-collector-config.yaml
        subPath: otel-collector-config.yaml
    volumes:
      - name: config
        configMap:
          name: otel-collector-config-observability-config

services:
  giropops-senhas:
    ports:
      - port: 5000
        targetPort: 5000
        name: "app"
        serviceType: "ClusterIP"
      - port: 8088
        targetPort: 8088
        name: "metrics"
        serviceType: "ClusterIP"
    labels:
      app: "giropops-senhas"
      env: "labs"

  redis:
    ports:
      - port: 6379
        targetPort: 6379
        name: "service"
        serviceType: "ClusterIP"
    labels:
      app: "redis"
      env: "labs"

  otel-collector:
    serviceType: "ClusterIP"
    ports:
      - name: otlp-grpc
        port: 4317
        targetPort: 4317
      - name: otlp-http
        port: 4318
        targetPort: 4318
      - name: metrics
        port: 8889
        targetPort: 8889
    labels:
      app: "otel-collector"
      env: "labs"

observability:
  otel-collector-config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch: {}

    exporters:
      # send traces to Jaeger Collector (gRPC on 14250)
      jaeger:
        endpoint: jaeger-collector.giropops-senhas.svc.cluster.local:14250
        tls:
          insecure: true
      # expose collector metrics for Prometheus
      prometheus:
        endpoint: "0.0.0.0:8889"

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [jaeger]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]

databases:
  giropops-senhas:
    mysql:
      host: "mysql.svc.cluster.local"
      port: 3306
      name: "MyDB"

monitoring:
  enabled: true
  serviceMonitors:
    - name: otel-collector
      namespace: giropops-senhas
      labels: { app: otel-collector, env: labs }
      prometheusRelease: kube-prometheus-stack
      selector:
        matchLabels:
          app: otel-collector
      targetNamespace: giropops-senhas
      endpoints:
        - port: metrics
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s

    - name: giropops-senhas
      namespace: giropops-senhas
      labels: { app: giropops-senhas, env: labs }
      prometheusRelease: kube-prometheus-stack
      selector:
        matchLabels:
          app: giropops-senhas
      targetNamespace: giropops-senhas
      endpoints:
        - port: metrics
          path: /metrics
          interval: 30s
          scrapeTimeout: 10s
