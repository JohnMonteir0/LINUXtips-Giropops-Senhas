services:
  redis:
    image: johnmonteir0/chainguard-redis:latest
    ports:
      - "6379:6379"
    volumes:
      - strigus:/strigus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  giropops-senhas:
    build:
      context: .
      dockerfile: Dockerfile
    image: johnmonteir0/linuxtips-giropops-senhas:2.0
    depends_on:
      - redis
      - jaeger
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis

      # OpenTelemetry (minimal)
      OTEL_SERVICE_NAME: giropops-senhas
      OTEL_LOG_LEVEL: info
      OTEL_TRACES_SAMPLER: always_on
      OTEL_RESOURCE_ATTRIBUTES: deployment.environment=labs

      # Send traces directly to Jaeger via OTLP/HTTP (4318)
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf

  jaeger:
    image: jaegertracing/all-in-one:1.63
    ports:
      - "16686:16686"   # Jaeger UI
      - "4318:4318"     # OTLP HTTP (used)
      - "4317:4317"     # OTLP gRPC (not used here)
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"

volumes:
  strigus:
