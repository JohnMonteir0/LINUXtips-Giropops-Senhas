services:
  redis:
    image: johnmonteir0/chainguard-redis:latest
    ports:
      - "6379:6379"
    volumes:
      - strigus:/strigus
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  giropops-senhas:
    build:
      context: .
      dockerfile: Dockerfile
    image: johnmonteir0/linuxtips-giropops-senhas:2.0
    ports:
      - "5000:5000"
    environment:
      REDIS_HOST: redis
      # --- OpenTelemetry config ---
      OTEL_SERVICE_NAME: "giropops-senhas"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4318"
      OTEL_TRACES_EXPORTER: "otlp"
      OTEL_METRICS_EXPORTER: "otlp"
      OTEL_LOG_LEVEL: "info"
    volumes:
      - strigus:/strigus
    depends_on:
      - redis
      - otel-collector

  # --- OpenTelemetry Collector ---
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Collector metrics
      - "8889:8889" # Prometheus scrape (optional)
    depends_on:
      - jaeger

  # --- Jaeger for traces ---
  jaeger:
    image: jaegertracing/all-in-one:1.63
    ports:
      - "16686:16686"   # Jaeger UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"

volumes:
  strigus: